<script>
  // Adiciona um evento de clique ao botão
  document.getElementById("myButton").addEventListener("click", function() {

    // Obtém o valor do campo de entrada de texto
    var endpoint = document.getElementById("endpoint").value;

    // Cria um objeto XMLHttpRequest
    var xhr = new XMLHttpRequest();

    // Configura a chamada GET
    xhr.open("GET", "http://improved-people-microservice.app.rededor.com.br/api/people/" + endpoint);

    // Adiciona os parâmetros como cabeçalhos
    xhr.setRequestHeader("x-origin-application", "NIT");
    xhr.setRequestHeader("client_id", "04cef675-2127-4883-9934-29698eb32e44");	
	
    // Define a função para ser executada quando a resposta é recebida
    xhr.onload = function() {
      if (xhr.status === 200) {
        // Exibe o conteúdo da resposta
        document.getElementById("data").innerHTML =  xhr.responseText;
      } else {
        // Exibe uma mensagem de erro
        document.getElementById("data").innerHTML = "Error: " + xhr.status;
      }
    };
	

    // Envia a chamada GET
    xhr.send();
  });
</script>
